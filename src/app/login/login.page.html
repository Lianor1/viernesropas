<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Iniciar Sesión' : 'Registro' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          {{ isLogin ? 'Iniciar Sesión' : 'Crear Cuenta' }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ng-container *ngIf="!isLogin">
            <ion-item>
              <ion-label position="floating">Nombres</ion-label>
              <ion-input type="text" [(ngModel)]="nombres" name="nombres" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input type="text" [(ngModel)]="apellidos" name="apellidos" required></ion-input>
            </ion-item>
          </ng-container>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="ion-margin-top">
            {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
          </ion-button>
        </form>

        <ion-button expand="block" fill="clear" (click)="toggleAuth()">
          {{ isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
