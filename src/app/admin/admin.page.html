<ion-menu contentId="admin-content" menuId="admin-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Administrador</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/admin" routerDirection="root">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Panel de Administración</ion-label>
        </ion-item>
        
        <ion-item routerLink="/admin/productos" routerDirection="root">
          <ion-icon slot="start" name="shirt-outline"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>

        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item (click)="logout()" button>
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="admin-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="admin-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Panel de Administración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Contenido del panel de administración -->
  </ion-content>
</div>
